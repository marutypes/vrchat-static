<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maru's VRChat Static Content</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f3f4f6;
      }

      .w-32rem {
        width: 32rem;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center bg-purple">
    <h1 class="text-4xl font-bold mb-8 mt-32">Maru's VRChat Static Content</h1>
    <div class="text-xl p-8 rounded-lg shadow-md bg-white w-32rem">
      <h2 class="text-2xl font-bold mb-4">Oh, hi!</h2>
      <p class="mb-4">
        This is where my worlds pull their changelogs and other static content
        from! If that doesn't mean anything to you, you've come to the wrong
        place. If you're curious about how it works, check out the
        <a
          class="text-blue-600 font-bold visited:text-purple-600"
          href="https://github.com/marutypes/vrchat-static"
          >actual github repo!</a
        >
        Otherwise, here's a random cat pic.
      </p>
      <img
        src="https://cataas.com/cat"
        alt="A random cat picture from cat as a service"
      />
    </div>
  </body>
</html>
